<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Interactive pricing component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="heading">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30 days trial. No credit card required.</p>
  </header>
  <main>
    <div class="container">
      <div class="container_1">
        <div class="pageviews"><span>100K PAGEVIEWS</span></div>
        <div class="price"><span class="amount">$16.00</span><span class="month"> / month</span></div>
        <div class="slidecontainer" align="center">
          <input type="range" min="0" max="100" value="50" class="slider" name="rangeInput">
        </div>
      </div>
      <div class="container_2">
        <div class="billing"> 
         <span>Monthly Billing</span>
         
          <label class="switch">
            <input type="checkbox">
            <span class="btn_slider round"></span>
          </label>
         
        <span>Yearly Billing</span> 
        <span class="discount">25% discount</span>
        </div>
      </div>
      <hr>
      <div class="container_3">
        <div class="features_list_div">
          <ul class="features_list">
            <li>Unlimited Websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
        </div>
        <div class="start_btn_div">
          <button class="start_btn">Start my trial</button>
        </div>
      </div>
    </div>
  </main>


</body>

</html>
